#########################################
########## Viewresolver properties ###########
#########################################
spring.mvc.view.prefix:/WEB-INF/jsp/
spring.mvc.view.suffix:.jsp


#########################################
########## Logging properties ###########
#########################################

logging.level.org.springframework=WARN
# logging.level.org.springframework=INFO
# logging.level.org.springframework.security=DEBUG
# logging.level.org.springframework.web=DEBUG

logging.level.org.hibernate=WARN
# logging.level.org.hibernate=INFO

logging.level.org.apache=WARN

# Level for loggers on classes inside the root package "org.project.openbaton" (and its
# sub-packages)
logging.level.org.agoda=DEBUG
# logging.level.org.agoda=INFO

# Direct log to a log file
logging.file=log/universal-file-downloader.log