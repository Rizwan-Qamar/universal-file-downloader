#########################################
########## Viewresolver properties ###########
#########################################
spring.mvc.view.prefix:/WEB-INF/jsp/
spring.mvc.view.suffix:.jsp


#########################################
########## Logging properties ###########
#########################################

logging.level.org.springframework=WARN
# logging.level.org.springframework=INFO
# logging.level.org.springframework.security=DEBUG
# logging.level.org.springframework.web=DEBUG

logging.level.org.hibernate=WARN
# logging.level.org.hibernate=INFO

logging.level.org.apache=WARN

# Level for loggers on classes inside the root package "com.agoda" (and its sub-packages)
logging.level.com.agoda=DEBUG
# logging.level.org.agoda=INFO

# Direct log to a log file
logging.file=log/universal-file-downloader.log


#########################################
############# DB properties #############
#########################################

spring.datasource.username=admin
spring.datasource.password=changeme

# hsql jdbc
spring.datasource.url=jdbc:hsqldb:file:db/universal-file-downloader.hsdb
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect

# mysql jdbc
# spring.datasource.url=jdbc:mysql://localhost:3306/universal-file-downloader
# spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# hibernate properties
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.hibernate.ddl-auto=update


#########################################
############# UFD behaviour #############
#########################################
ufd.core.api.downloadLocation=downloads

ufd.core.api.generic.username=anonymous
ufd.core.api.generic.password=anonymous

